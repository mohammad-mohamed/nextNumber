<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Next Number Calculator </title>
    <link rel="stylesheet" href="./css/styles.css" ></head>

<body>
    <h1 class="heading">Next Number Calculator </h1>
    <div class="container">

        <label for="number_list">Array eg 2,5,7,9</label><br>
        <input type="text" id="number_list">

        <br><br><br>

        <label for="next_number">Next Number </label><br>
        <input type="number" id="next_number">

        <br><br><br>

        <button class="submit" type="submit" id="calculate_button">Calculate</button>

        <br><br><br>
        <p id="result"></p>

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
